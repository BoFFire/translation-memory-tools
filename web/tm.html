<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.pack.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.form.js"></script> 

<script>

function AjaxRequest()
{
	$('#resultat').html("S'està procesant...");
	
	var options = { target: '#resultat' };	
	$('#form').ajaxSubmit(options);    	
}

</script>

</head>
<body>

<title>Recursos de Softcatalà per a traductors</title>

<h1>Aplicar memòria de traducció</h1>
<p>En el formulari de sota podeu proveir un fitxer PO o POT i es processarà amb la memòria de Softcatalà</p>
<form enctype="multipart/form-data"  method='POST' action='http://recursos.softcatala.org/tm-upload.php' id='form' name='form'>
	<label for="file">Fitxer a pujar:</label>
	<input type='file' name='file' id='file'/>
	<br/>
	
	<label for="memory">Memòria de traducció a usar:</label>
	<select name = 'memory' id = 'memory'>
	  <option value="gnome">Gnome</option>
	  <option value="fedora">Fedora</option>
	  <option value="mozilla">Mozilla</option>
	  <option value="libreoffice">LibreOffice</option>
	  <option value="softcatala" selected>Totes les memòries de Softcatalà</option>
	</select>
	
	<br/>
	<input type='submit' name='submit' value="Envia" onclick='AjaxRequest(); return false;'/>

	<br/>
	<br/>
	<div id ="resultat" name ="resultat"></div>
</form>

</body>
</html>
