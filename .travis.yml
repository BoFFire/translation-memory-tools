language: python
python:
  - "3.4"
before_install:
  - sudo apt-get update
  - sudo apt-get install libhunspell-dev
  - rvm install ruby
  - gem install i18n-translators-tools
install:
  pip install -r requirements.txt
script:
  - nosetests --with-coverage --cover-package=src -e "(test_convert_json_files_to_po)|(test_convert_ini_files_to_po)"
  - cd src
  - python builder.py -pFileZilla
  - python index-creation.py -pFileZilla
after_success:
  coveralls
